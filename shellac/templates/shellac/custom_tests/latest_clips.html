<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    {% load shellac_tags %}
    <h2>Latest clips</h2>
    <ul>
    {% get_latest_content shellac.clip 5 as latest_clips %}

    {% for clip in latest_clips %}
        <li>
        <a href="{{ clip.get_absolute_url }}">{{ clip.title }}</a>,
        created {{ clip.created|timesince }} ago played {{ clip.plays }} times.
        </li>
    {% endfor %}
    </ul>
</body>
</html>
