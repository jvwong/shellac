{% load staticfiles %}

<!-- profile div -->
<div class="partial-profile-person">
    <!-- profile-image -->
    <a class="partial-profile-person-url" href="{{person.get_absolute_url}}">
        <img class="partial-profile-person-avatar img-responsive img-thumbnail"
             src="{% if person.avatar %}
                    {{ person.avatar.url }}
                  {% else %}
                    {% static 'shellac/assets/avatar.jpeg' %}
                  {% endif %}" alt="{{ person.username }}" />
    </a>

    <div class="partial-profile-person-description">
        <a class="partial-profile-person-app" href="{% url 'shellac_app' person.username %}">
            <span class="partial-profile-person-description-content lead">{{ person.username | truncatechars:15  }}</span><br />
        </a>
        <span class="partial-profile-person-description-content">{{ person.user.first_name }}</span><br />
        <span class="partial-profile-person-description-content">{{ person.user.last_name }}</span><br />
        <span class="partial-profile-person-description-content">{{ person.user.email }}</span><br />
        <span class="partial-profile-person-description-content">{{ person.joined|date:"M j, Y" }}</span><br />
    </div>
    <!-- end profile-description div -->
</div>
<!-- end profile div -->
