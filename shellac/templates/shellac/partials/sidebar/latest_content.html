{% load shellac_tags %}
<div class="col-sm-3 col-md-2 sidebar">
    <div class="nav nav-sidebar list-group">
        {% get_latest_content shellac.category 20 as objects %}
        {% for object in objects %}
            <a class="list-group-item nav-sidebar-category" href="#">
                <h5 class="list-group-item-heading">{{ object.title }}</h5>
            </a>
        {% endfor object in objects %}
    </div>
</div>
