{% load staticfiles %}

<div class="partial-relationships people col-xs-12 col-md-6">
    <a class="partial-relationships-app" href="{% url 'shellac_app' person.username %}">
        <img class="partial-relationships-avatar people img-responsive img-thumbnail"
             src="{% if person.avatar %}
                    {{ person.avatar.url }}
                  {% else %}
                    {% static 'shellac/assets/avatar.jpeg' %}
                  {% endif %}" alt="{{ person.username }}" />
    </a>
    <div class="partial-relationships-description people">
        <a class="partial-relationships-url" href="{{person.get_absolute_url}}">
            <span class="partial-relationships-description-content lead">{{ person.username | truncatechars:15  }}</span><br />
        </a>
        <span class="partial-relationships-description-content">{{ person.joined|date:"m/Y" }}</span><br />
        <div class="btn-group partial-relationships-action">
            <button type="button" class="btn btn-success follow">Follow</button>
        </div>
    </div>
</div>
