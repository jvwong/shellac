{% extends "shellac/base.html" %}
{% load staticfiles %}

<!-- Head -->
    {% block title %}User{% endblock title %}

{% block main %}
    <div class="content-user">
        <div class="content-user-update">
            <form role="form" action="" method="post">{% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username:</label>
                    <input id="id_username" class="form-control" type="text" value="{{ object.username }}" name="username" maxlength="30">
                    <span class="helptext">Letters, digits and @/./+/-/_ only.</span>
                </div>
                <div class="form-group">
                    <label for="id_first_name">First name:</label>
                    <input id="id_first_name" class="form-control" type="text" value="{{ object.first_name }}" name="first_name" maxlength="30">
                </div>
                <div class="form-group">
                    <label for="id_last_name">Last name:</label>
                    <input id="id_last_name" class="form-control" type="text" value="{{ object.last_name }}" name="last_name" maxlength="30">
                </div>
                <div class="form-group">
                    <label for="id_email">Email address:</label>
                    <input id="id_email" class="form-control" type="email" value="{{ object.email }}" name="email" maxlength="75">
                </div>
                <button type="submit" value="Update" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
{% endblock main %}
