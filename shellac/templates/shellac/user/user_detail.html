{% extends "shellac/base.html" %}
{% load staticfiles %}

<!-- Head -->
    {% block title %}User{% endblock title %}

<!-- main -->
    {% block main %}
        <div class="content-user col-xs-offset-0 col-xs-12 col-sm-offset-3 col-sm-6">
            <div class="content-user-detail">
                <dl class="dl-horizontal">
                    <dt>Username:</dt>
                    <dd>{{ object.username }}<dd>
                    <dt>Email:</dt>
                    <dd>{{ object.email }}<dd>
                    <dt>First Name:</dt>
                    <dd>{{ object.first_name }}<dd>
                    <dt>Last Name:</dt>
                    <dd>{{ object.last_name }}<dd>
                </dl>
                <hr/>
                <div class="btn-group btn-group-justified">
                    <a class="content-user-detail-button update btn btn-default btn-primary" role="button" href="{% url 'user_update' user.id %}">Update</a>
                    <a class="content-user-detail-button password btn btn-default btn-primary" role="button" href="{% url 'user_password_change' %}">Password change</a>
                </div>
                <hr/>
                <a class="content-user-detail-button delete" href="{% url 'user_delete' user.id %}"><button type="button" class="btn btn-danger btn-block">Delete account</button></a>
            </div>
        </div>
    {% endblock main %}
