{% extends "shellac/base.html" %}
{% load staticfiles %}

<!-- Head -->
    {% block title %}User{% endblock title %}

<!-- main -->
    {% block main %}
        <div class="content-user col-xs-offset-0 col-xs-12 col-sm-offset-3 col-sm-6">
            <div class="content-user-detail">
                <dl class="dl-horizontal">
                    <dt>Username:</dt>
                    <dd>{{ object.username }}<dd>
                    <dt>Email:</dt>
                    <dd>{{ object.email }}<dd>
                    <dt>First Name:</dt>
                    <dd>{{ object.first_name }}<dd>
                    <dt>Last Name:</dt>
                    <dd>{{ object.last_name }}<dd>
                </dl>
                <hr/>
                <a class="content-user-button" href="{% url 'user_update' user.id %}"><button type="button" class="btn btn-primary btn-block">Update</button></a>
                <hr/>
                <a class="content-user-button" href="{% url 'user_delete' user.id %}"><button type="button" class="btn btn-danger btn-block">Delete</button></a>
            </div>
        </div>
    {% endblock main %}
