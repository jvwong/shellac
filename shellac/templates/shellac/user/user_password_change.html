{% extends "shellac/base.html" %}
{% load staticfiles %}

<!-- Head -->
    {% block title %}User{% endblock title %}

{% block main %}
    <div class="content-user">
        <div class="content-user-password_change">
            <form role="form" action="" method="post">{% csrf_token %}
                <div class="form-group">
                    <label for="id_old_password">
                        Old password:
                    </label>
                     {{ form.old_password.errors }}
                    <input id="id_old_password" class="form-control" type="password" name="old_password" maxlength="30">
                </div>
                <div class="form-group">
                    <label for="id_new_password1">
                        New password:
                    </label>
                    {{ form.new_password1.errors }}
                    <input id="id_new_password1" class="form-control" type="password" name="new_password1" maxlength="30">
                </div>
                <div class="form-group">
                    <label for="id_new_password2">
                        New password confirmation:
                    </label>
                    {{ form.new_password2.errors }}
                    <input id="id_new_password2" class="form-control" type="password" name="new_password2" maxlength="30">
                </div>
                <button type="submit" value="Update" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
{% endblock main %}
